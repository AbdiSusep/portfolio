<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UNDER CONTRUCTION</title>
</head>
<body>
	<div id="cursor">
	  <div id="cursor-outer"></div>
	  <div id="cursor-inner"></div>
	</div>

  	<h4>UNDER CONTRUCTION</h4>

	<script src="https://unpkg.com/animated-cursor@1.1.1/dist/index.umd.js"></script>
	<script type="text/javascript">
		let acOptions = {
		  color: '#0ff',
		  outerAlpha: 0.25,
		  size: {
		    inner: 8,
		    outer: 38
		  },
		  hoverScale: {
		    inner: 0.5,
		    outer: 1.4
		  },
		  clickScale: {
		    inner: 1.4,
		    outer: 0.1
		  }
		}
		const ac = window.animatedCursor(acOptions);
		ac.init()
	</script>
</body>
</html>
